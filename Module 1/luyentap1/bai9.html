<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    do {
        a = +prompt("nhập vào số nguyên a: ")
        if (!isNaN(a)) {
            break;
        } else {
            alert("Vui lòng nhập số nguyên")
        }
    } while (true)
    let b;
    do {
        b = +prompt("nhập vào số nguyên b: ")
        if (!isNaN(b)) {
            break;
        } else {
            alert("Vui lòng nhập số nguyên")
        }
    } while (true)
    if (a>b){
        document.write(a + " > " + b);
    }else if (a<b){
        document.write(a + " < " + b);
    }else {
        document.write(a + " = " + b);
    }
</script>
</body>
</html>
