<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<h1>Chuyển đổi giữa meter và feet</h1>
<input type="number" id="number">
<select id="from">
    <option value="feet">Feet</option>
    <option value="meter">Meter</option>
</select>
<span> => </span>
<select id="to">
    <option value="meter">Meter</option>
    <option value="feet">Feet</option>
</select>
<br>
<br>
<button onclick="convert()">Convert</button>
<p id="result"></p>

<script>
    function convert() {
        let value1 = document.getElementById('from').value;
        let value2 = document.getElementById('to').value;
        let input = document.getElementById('number').value;
        if (value1 === "feet" && value2 === "meter") {
            result = feetToMeter(input);
            document.getElementById("result").innerHTML = "Kết quả = " + result + " m"
        } else if (value1 === "meter" && value2 === "feet") {
            result = meterToFeet()
            meterToFeet(input);
            document.getElementById("result").innerHTML = "Kết quả = " + result + " feet"
        } else if (value1 === "meter" && value2 === "meter") {
            result = input;
            document.getElementById("result").innerHTML = "Kết quả = " + result + " m"
        } else {
            result = input;
            document.getElementById("result").innerHTML = "Kết quả = " + result + " feet"
        }
    }

    function feetToMeter(feet) {
        let meter = 0.305 * feet;
        return meter;
    }

    function meterToFeet(meter) {
        let feet = 3.279 * meter;
        return feet;
    }
</script>
</body>
</html>
