<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    changeArray();

    function changeArray() {
        let arr = []
        do {
            let n = +prompt("Nhập vào số lượng phần tử trong mảng")
            if (!isNaN(n) && n > 0) {
                for (let i = 0; i < n; i++) {
                    arr[i] = +prompt('Nhập vào phần tử thứ ' + (i + 1))
                }
                break;
            } else {
                alert('Vui lòng nhập số dương!!!')
            }
        }
        while (true)
        document.write('Mảng ban đầu là: ' + arr)
        let temp;
        for (j = 0; j < arr.length / 2; j++) {
            temp = arr[j]
            arr[j] = arr[arr.length - 1 - j]
            arr[arr.length - 1 - j] = temp
        }
        alert('Mảng sau khi đảo vị trí là: ' + arr)
    }
</script>
</body>
</html>
