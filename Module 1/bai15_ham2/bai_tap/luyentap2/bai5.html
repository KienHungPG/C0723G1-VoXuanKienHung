<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    function findMinNumber() {
        let min = a;
        if (min > b) {
            min = b;
            if (min > c) {
                min = c;
            }
        } else {
            if (min > c) {
                min = c;
            }
        }
        return min;
    }

    let a = +prompt("Nhập số a: ")
    let b = +prompt("Nhập số b: ")
    let c = +prompt("Nhập số c: ")
    document.write(findMinNumber())
</script>
</body>
</html>
