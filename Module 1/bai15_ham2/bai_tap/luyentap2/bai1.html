<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    function findSquare() {
        let square = Math.pow(number, 2);
        return square;
    }

    let number = +prompt("Nhập vào một số bất kì: ");
    document.write("Bình phương của " + number + " là: " + findSquare());
</script>
</body>
</html>
