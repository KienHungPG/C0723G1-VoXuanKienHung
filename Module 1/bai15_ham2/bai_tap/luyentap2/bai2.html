<body>
<script>
    function findArea() {
        let area = Math.PI * Math.pow(r,2);
        return area;
    }
    function findPerimeter() {
        let peri = 2 * Math.PI * r;
        return peri;
    }
    let r = +prompt("Nhập vào bán kính hình tròn");
    document.write("Diện tích hình tròn: " + findArea() + "<br>");
    document.write("Chu vi hình tròn: " + findPerimeter());
</script>
</body>
