<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    function findFactorial() {
        let result = 1;
        for (let i = 1; i <= n; i++) {
            result = result * i;

        }
        return result;
    }

    let n = +prompt("Nhập vào một số bất kì");
    document.write(findFactorial());
</script>
</body>
</html>
