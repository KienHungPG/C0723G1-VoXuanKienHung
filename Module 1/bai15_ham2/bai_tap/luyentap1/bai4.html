<body>
<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    result = 0;
    alert("Biến trước khi gọi hàm: " + result);
    result = addNumbers();
    alert("Biến sau khi gọi hàm: " + result);
</script>
