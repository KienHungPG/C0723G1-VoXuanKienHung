<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập vào độ dài của mảng: ");
        if (!isNaN(n) && n > 0){
            break;
        }else {
            alert("Vui lòng nhập số nguyên dương")
        }
    }while (true)
    let arr = [];
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập vào phần tử thứ " + (i + 1) + " của mảng");
        arr.push(a);
    }
    document.write("Mảng của bạn là: "+ arr + "<br>");

    function countLargestNumber(arr) {
        let max = arr[0];
        let cnt = 1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]>max){
                max = arr[i];
                cnt = 1;
            }else if (max === arr[i]){
                cnt++;
            }
        }return cnt;
    }
    let result = countLargestNumber(arr);
    document.write("Số lượng số lớn nhất trong mảng là: " +result );
</script>
</body>
</html>
