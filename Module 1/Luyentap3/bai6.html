<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkString(str) {
        let vowels = ["u","e","o","a","i"];
        let newArr = [];
        for (let i = 0; i < str.length; i++) {
            let char = str[i].toLowerCase();
            if (vowels.includes(char)){
                newArr.push(char)
            }
        }
        return newArr;
    }
    let str = prompt("Nhập vào chuỗi của bạn: ");
    document.write("Các kí tự nguyên âm xuất hiện trong chuỗi là: "+checkString(str));
</script>
</body>
</html>
