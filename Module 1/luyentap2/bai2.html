<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("Nhập vào n số đầu tiên của dãy fibonacci");
        if (!isNaN(n) && n >= 1){
            break;
        }else {
            alert("Vui lòng nhập số nguyên n > 1");
        }
    }while (true)
    let f1 = 0;
    let f2 = 1;
    let f3;
    for (let i = 0; i < n; i++) {
        f3 = f1 + f2;
        document.write(f1 + "<br>")
        f1 = f2;
        f2 = f3;
    }
</script>
</body>
</html>
