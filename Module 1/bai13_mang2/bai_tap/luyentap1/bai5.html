<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    let arr = [];
    do {
        let n = +prompt("Nhập số phần tử của mảng: ");
        if (!isNaN(n) && n > 0) {
            for (let i = 0; i < n; i++) {
                arr[i] = prompt("Nhập phần tử thứ " + i);
            }
            break;
        } else {
            alert("Vui lòng nhập lại!")
        }
    } while (true)
    document.write("Mảng của bạn là: " + arr + "</br>" + "</br>");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count += 1;
        }
    }
    document.write("Có " + count + " số nguyên âm");
</script>
</body>
</html>
