<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    const arr = [];
    let n = prompt("Nhập số phần tử của mảng: ");
    for (let i = 0; i < n; i++) {
        let num = prompt(" Nhập từng giá trị của phần tử trong mảng:");
        arr[i] = num;
    }
    document.write("Mảng của bạn là: " + arr + "</br>");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count += 1;
        }
    }
    document.write("Có " + count + " số nguyên âm");
</script>
</body>
</html>
