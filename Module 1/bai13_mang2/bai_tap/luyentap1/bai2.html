<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    const arr = new Array(1, 3, 2, 45, 22, 11, 16, 25, 41, 32);
    let max = arr[0];
    let index = 0;
    for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
            index = i;
        }
    }
    document.write("Mảng của bạn là: " + arr + "<br>" + "<br>")
    document.write("Số lớn nhất trong mảng là: " + max + " tại vị trí " + index);
</script>
</body>
</html>
