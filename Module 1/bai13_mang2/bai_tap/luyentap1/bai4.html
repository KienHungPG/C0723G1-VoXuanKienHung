<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    const arr = [];
    let n = prompt("Nhập số phần tử của mang: ");
    for (let i = 0; i < n; i++) {
        let num = prompt(" Nhập từng giá trị của phần tử trong mảng: ");
        arr[i] = num;
    }
    document.write("Mảng của bạn là: " + arr + "</br>");
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let i = arr[first];
        arr[first] = arr[last];
        arr[last] = i;
        first++;
        last--;
    }

    document.write("Mảng sau khi đảo ngược là: " + arr);
</script>
</body>
</html>
