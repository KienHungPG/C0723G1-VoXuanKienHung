<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        do {
            let number = +prompt(" Nhập phần tử thứ " + i + " mảng:")
            if (isNaN(number)) {
                alert("Vui lòng nhập số nguyên");
            } else {
                arr[i] = number;
                break;
            }
        } while (true)
    }
    document.write("Mảng của bạn là: " + arr + "</br>" + "</br>")
    for (let i = 0; i < arr.length; i++)
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] < arr[j + 1]) {
                let x = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = x;
            }
        }
    document.write("mảng sau khi sắp xếp là: " + arr);
</script>
</body>
</html>
