<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        do {
            let number = +prompt(" Nhập phần tử thứ " + i + " mảng:")
            if (isNaN(number)) {
                alert("Vui lòng nhập số nguyên");
            } else {
                arr[i] = number;
                break;
            }
        } while (true)
    }
    document.write("Mảng của bạn là: " + arr + "</br>" + "</br>")
    let inputV = +prompt("Nhập số nguyên V")
    let indexV = -1;
    for (let i = 0; i < arr.length; i++) {
        if (inputV === arr[i]) {
            indexV = i;
            break;
        }
    }
    if (indexV !== -1) {
        for (let i = indexV; i < arr.length - 1; i++) {
            arr[i] = arr[(i + 1)];
        }
        arr[arr.length - 1] = 0;
    }
    document.write(arr);
</script>
</body>
</html>
