<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    const arr = [];
    for (let i = 0; i <10; i++) {
        let num = prompt(" Nhập từng giá trị mảng:");
        arr[i] = num;
    }
    document.write("Mảng của bạn là: " + arr + "</br>");

</script>
</body>
</html>
