<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    let arr = new Array(1, 3, 2, 45, 22, 64, 16, 72, 11, 12);
    let max = arr[0];
    let sum = 0;
    for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    for (const a of arr) {
        sum += a;
    }
    let everage = sum / arr.length;
    document.write("Mảng của bạn là: " + arr + "<br>" + "<br>");
    document.write("Số lớn nhất trong mảng là: " + max + "<br>");
    document.write("Trung bình các số trong mảng là: " + everage);
</script>
</body>
</html>
