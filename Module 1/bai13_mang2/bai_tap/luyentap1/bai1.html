<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    let arr = new Array(1, 4, 6, 8, 13, 14, 21, 32, 24, 100);
    let count = 0;
    let result = "";
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count += 1;
            result += arr[i] + "&nbsp"
        }
    }
    document.write("Mảng của bạn là: " + arr + "<br>" + "<br>");
    document.write("Có " + count + " số lớn hơn hoặc bằng 10: " + result);
</script>
</body>
</html>
