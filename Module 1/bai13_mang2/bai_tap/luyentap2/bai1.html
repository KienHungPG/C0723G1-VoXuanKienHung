<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    let information = [
        ["Nguyen Van A", "Sinh Vien", "Da Nang"],
        ["Nguyen Van B", "Giao Vien", "Ha Noi"],
        ["Nguyen Van C", "Bac Si", "Hue"]
    ]
    for (let i = 0; i < information.length; i++) {
        document.write("row" + i + "<br>");
        for (let j = 0; j < information[i].length; j++) {
            document.write(information[i][j] + "<br>")
        }
    }
</script>
</body>
</html>
