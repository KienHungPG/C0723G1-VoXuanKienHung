<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào chuỗi của bạn: ");
    document.write("Chuỗi của bạn là: " + str + "<br>");
    let arr = str.split("");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== arr[i].toUpperCase()){
            arr[i] = arr[i].toUpperCase();
        }
        else {
            arr[i] = arr[i].toLowerCase();
        }
    }
    document.write("Chuỗi sau khi chuyển đổi là: " + arr.join(""))
</script>
</body>
</html>
