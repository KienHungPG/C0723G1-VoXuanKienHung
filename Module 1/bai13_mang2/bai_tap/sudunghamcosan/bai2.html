<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào một dãy số bất kì: ");
    let str = number.toString();
    let result = [];

    for (let i = 1; i < str.length; i++) {
        if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0)) {
            result.push("-", str[i]);
        } else {
            result.push(str[i]);
        }
    }
    document.write(result.join(""));
</script>
</body>
</html>
