<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    let number = [
        [3, 5, 6, 8],
        [10, 42, 11, 23]
    ];
    let max = number[0][0];
    let min = number[0][0];
    for (let i = 0; i < number.length; i++) {
        for (let j = 0; j < number[i].length; j++) {
            if (number[i][j] > max) {
                max = number[i][j];
            } else if (number[i][j] < min) {
                min = number[i][j];
            }
        }
    }
    document.write("Số lớn nhất trong mảng: " + max + "<br>")
    document.write("Số nhỏ nhất trong mảng: " + min + "<br>")
</script>
</body>
</html>
