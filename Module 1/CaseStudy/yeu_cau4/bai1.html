<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    function standardized(string) {
        let arrStr = string.split(" ");//chuyển chuỗi thành mảng
        let arrFinal = [];
        for (let i = 0; i < arrStr.length; i++) {
            if (arrStr[i] !== "") {
                arrFinal.push(arrStr[i]);
            }
        }
        let strFinal = "";
        for (let i = 0; i < arrFinal.length; i++) {
            for (let j = 0; j < arrFinal[i].length; j++) {
                if (j === 0) {
                    strFinal += arrFinal[i][j].toUpperCase(); // chuyển thành chữ in hoa
                } else {
                    strFinal += arrFinal[i][j].toLowerCase();// chuyển thành chữ in thường
                }
            }
            if (i < arrFinal.length - 1) {
                strFinal += " ";
            }
        }
        return strFinal;
    }

    function findLongestWord(string) {
        let newArr = string.split(" ");
        let longestStr = newArr[0];
        for (let i = 1; i < newArr.length; i++) {
            if (longestStr.length < newArr[i].length) {
                longestStr = newArr[i];
            }
        }
        return longestStr;
    }

    let str = prompt("nhập vào chuỗi của bạn");
    document.write("Chuỗi sau khi chuẩn hóa: ", standardized(str) + "<br>");
    document.write("Từ dài nhất trong chuỗi của bạn là: ", findLongestWord(str));
</script>
</body>
</html>
