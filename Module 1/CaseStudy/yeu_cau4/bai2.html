<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    function differentSymbolsNaive(str) {
        let result = [];
        for (let i = 0; i < str.length; i++) {
            if (!result.includes(str[i])) {
                result.push(str[i]);
            }
        }
        document.write("Có ",result.length, " kí tự khác nhau trong chuỗi.")
        return result;
    }

    let str = prompt("Nhập vào chuỗi của bạn: ")
    document.write("Các kí tự khác nhau trong chuỗi là: ", differentSymbolsNaive(str));


</script>
</body>
</html>
