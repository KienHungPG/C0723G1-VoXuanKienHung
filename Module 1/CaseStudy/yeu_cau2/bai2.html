<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao: ");
    for (let i = 0; i < h; i++) {
        for (let k = h; k >i; k--) {
            document.write("&nbsp");
        }
        for (j = 0; j <= i; j++) {
            document.write("*")
        }
        document.write("</br>")
    }
</script>
</body>
</html>
