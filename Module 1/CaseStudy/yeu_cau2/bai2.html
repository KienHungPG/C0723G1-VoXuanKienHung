<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    let h = +prompt("nhập vào chiều cao của tam giác: ");
    for (let i = 1; i <= h; i++) {
        for (let j = 1 ; j <= h+i-1 ;j++){
            if (j <=h-i){
                document.write("&nbsp&nbsp");
            }else {
                document.write("*");
            }
        }
        document.write("<br>");
    }


</script>
</body>
</html>
