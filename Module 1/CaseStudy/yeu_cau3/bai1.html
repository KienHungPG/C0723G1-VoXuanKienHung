<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    let lengthArr = +prompt("Nhập độ dài của mảng: ");
    let arr = [];
    for (let i = 0; i < lengthArr; i++) {
        arr[i] = +prompt('Nhập giá trị của phần tử trong mảng: ');
    }
    let sum = 0;
    let arr2 = [];
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        arr2.push(sum);
    }
    document.write('Các số mới nhập vào là: '+ arr);
    document.write('Các số mới được tạo ra là: '+ arr2);
</script>
</body>
</html>
