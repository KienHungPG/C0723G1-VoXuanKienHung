<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VXKH</title>
</head>
<body>
<script>
    let lengthArr = +prompt("Nhập độ dài của mảng: ");
    let arr = [];
    for (let i = 0; i < lengthArr; i++) {
        arr[i] = +prompt('Nhập giá trị thứ ' + (i + 1) + ' của phần tử trong mảng: ');
    }
    let sum = 0;
    let arr2 = [];
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        arr2.push(sum);
    }
    document.write('Mảng của bạn là: ' + arr + "<br>");
    document.write('Mảng prefix của mảng ban đầu: ' + arr2);
</script>
</body>
</html>
