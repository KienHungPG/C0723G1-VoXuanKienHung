<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <label for="fname">Họ và tên:</label><br>
    <input type="text" name="name" id="fname"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email"><br><br>
    <label for="nphone">Số điện thoại:</label><br>
    <input type="tel" name="phone" id="nphone" maxlength="11"><br><br>
    <label>Giới tính</label><br>
    <input name="gender" type="radio" value="Nam" />Nam
    <input name="gender" type="radio" value="Nữ" />Nữ <br>
    <br>
    <input type="submit" value="Đăng kí">
</form>
</body>
</html>
