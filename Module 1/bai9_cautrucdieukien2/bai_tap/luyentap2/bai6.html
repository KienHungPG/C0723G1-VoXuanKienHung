<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>

</head>
<body>
<script>
    let a = +prompt("Nhập a: ")
    let b = +prompt("Nhập b: ")
    if (a == 0){
        if (b == 0){
            alert("Phương trình vô số nghiệm")
        }else
            alert("Phương tình vô nghiệm")
    }else {
        let x = (-b)/a;
        alert("Phương trình có nghiệm x= " +x);
    }
</script>
</body>
</html>
