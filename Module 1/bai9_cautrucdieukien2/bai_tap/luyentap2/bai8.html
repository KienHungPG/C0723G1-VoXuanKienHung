<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập vào số tuổi: "))
    if (age <= 120 && age > 0){
        alert("Tuổi của bạn là: " +age);
    }else {
        alert("Đây không phải là số tuổi");
    }
</script>
</body>
</html>
