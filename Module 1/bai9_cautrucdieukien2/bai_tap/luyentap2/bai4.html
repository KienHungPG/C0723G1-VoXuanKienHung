<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<script>
        var a = parseInt(prompt('Nhập vào độ dài cạnh a: '));
        var b = parseInt(prompt('Nhập vào độ dài cạnh b: '));
        let s = a*b;
        if (typeof(a) === typeof(0) && a > 0 && typeof(b) === typeof(0) && b > 0 ){
            alert("Diện tích hình chữ nhật là: " +s);
        }
        else {
            alert("Nhập độ dài 2 cạnh là số dương");
        }
</script>
</body>
</html>
