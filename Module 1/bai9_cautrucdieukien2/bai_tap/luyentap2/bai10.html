<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<script>
    let soDien = +prompt("Vui lòng nhập số điện: ");
    if (soDien >= 0 && soDien <= 50){
        let tienDien = soDien *1728;
        alert("Số tiền điện bạn phải trả là: "+tienDien +"VNĐ");
    }else if (soDien<=100){
        let tienDien = soDien *1786;
        alert("Số tiền điện bạn phải trả là: "+tienDien +"VNĐ");
    }else if (soDien<=200){
        let tienDien = soDien *2074;
        alert("Số tiền điện bạn phải trả là: "+tienDien +"VNĐ");
    }else if (soDien<=300){
        let tienDien = soDien *2612;
        alert("Số tiền điện bạn phải trả là: "+tienDien +"VNĐ");
    }else if (soDien<=400){
        let tienDien = soDien *2919;
        alert("Số tiền điện bạn phải trả là: "+tienDien +"VNĐ");
    }else {
        let tienDien = soDien *3015;
        alert("Số tiền điện bạn phải trả là: "+tienDien +"VNĐ");
    }
</script>
</body>
</html>
