<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a: ")
    let b = +prompt("Nhập b: ")
    let c = +prompt("Nhập c: ")
    let delta = b*b - 4*a*c;

    if(delta > 0){
        let x1 = (-b + Math.sqrt(delta))/(2*a);
        let x2 = (-b - Math.sqrt(delta))/(2*a);
        alert("Phương trình có nghiệm x1,x2 lần lượt là: "+x1 +"," +x2);
    }else if(delta = 0){
        let x = -b / a*2;
        alert("Phương trình có nghiệm kép x1=x2= " +x);
    }else {
        alert("Phương trình vô nghiệm")
    }
</script>
</body>
</html>
