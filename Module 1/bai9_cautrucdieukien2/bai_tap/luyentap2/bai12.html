<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<script>
    let money = +prompt("Nhập số tiền cần gửi: ");
    let month = +prompt("Nhập số tháng muốn gửi: ");
    let rate = +prompt("Nhập lãi suất: ");
    let totalMoney;
    if (typeof(money) === typeof(0) && money >0 && typeof(month) === typeof(0) && month > 0 && typeof(rate) === typeof(0) && rate > 0 ) {
            totalMoney = money + money*(1 + (rate/100)/12)*month;
            alert("Tổng số tiền bạn nhận được là: " + totalMoney);
        }
    else {
            alert("Vui lòng nhập lại! ")
        }
</script>
</body>
</html>
