<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <label for="weight">Nhập cân nặng: (kg)</label>
    <input type="number" id="weight">
    <br>
    <br>
    <label for="height">Nhập chiều cao: (m)</label>
    <input type="number" id="height"><br>
    <br>
    <button onclick="check()">Kiểm tra</button>
    <br>
    <p id="result"></p>

<script>
    function check() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let bmi = weight / ( height * height )

        if (bmi < 18.5){
            result = "Underweight";
        }
        else if (bmi <= 25.0){
            result = "Normal"
        }
        else if (bmi < 30.0 ){
            result = "Overweight"
        }
        else{
            result = "Obese"
        }
        document.getElementById('result').innerHTML = result;
    }
</script>
</body>
</html>
