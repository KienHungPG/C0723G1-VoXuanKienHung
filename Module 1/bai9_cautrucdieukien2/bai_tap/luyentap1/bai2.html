<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<h1>Kiểm tra số tuổi</h1>
<label for="age"></label>
<input type="number" id="age" placeholder="Nhập số tuổi">
<button onclick="checkAge()">Kiểm tra</button>
<p id="result"></p>

<script>
    function checkAge() {
        let age = document.getElementById('age').value;
        if (age >= 15){
            result = "Bạn đủ tuổi học lớp 10";
        }
        else {
            result = "Bạn chưa đủ tuổi";
        }
        document.getElementById('result').innerText = result;
    }
</script>
</body>
</html>
