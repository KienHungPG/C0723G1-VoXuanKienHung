<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<h1>Kiểm tra số</h1>
<label for="number"></label>
<input type="number" id="number" placeholder="Nhập một số bất kì">
<button onclick="check()">Kiểm tra</button>
<p id="result"></p>

<script>
    function check() {
        let n = document.getElementById('number').value;
        if (n>0){
            result = n + " lớn hơn 0";
        }
        else {
            result = n + " nhỏ hơn 0";
        }
        document.getElementById('result').innerText = result;
    }
</script>
</body>
</html>
