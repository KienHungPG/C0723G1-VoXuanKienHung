<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<label for="a">Nhập số a</label>
<input type="number" id="a">
<br>
<br>
<label for="b">Nhập số b</label>
<input type="number" id="b"><br>
<br>
<button onclick="checkNumber()">Kiểm tra</button>
<br>
<p id="result"></p>
<script>
function checkNumber() {
    let a = +document.getElementById('a').value;
    let b = +document.getElementById('b').value;
    if (a%b == 0){
        result = a +" chia hết cho " +b
    }
    else {
        result = a +" không chia hết cho " +b
    }
    document.getElementById('result').innerText = result;
}
</script>
</body>
</html>
