<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<style>
    table{
        border: 1px solid;
        border-collapse: collapse;
    }
    td{
        border: 1px solid;
    }
</style>
<body>
<h1>Bảng cửu chương</h1>
<table>
    <script>
        for (let i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 10; j++) {
                document.write("<td>" + j+ "*" + i + "=" +(i * j) + "</td>");
            }
            document.write("</tr>");
        }
    </script>
</table>
</body>
</html>
