<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<script>
    for (let i = 0; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.write("fizzbuzz" + " ");
        } else if (i % 3 === 0) {
            document.write("fizz" + " ");
        } else if (i % 5 === 0) {
            document.write("buzz" + " ");
        }
        document.write(i + "<br>");
    }
</script>
</body>
</html>
