<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    let number = 0;
    while (count < 30) {
        if (number % 7 == 0) {
            sum += number;
            count++
        }
        number++
    }
    document.write('Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: ' + sum);
</script>
</body>
</html>
