<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<script>
    for (let i = 0; i < 100; i++) {
        if (i == 99){
            alert("Đã hoàn thành");
        }else {
            document.write(i + "<br>");
        }
    }
    
</script>
