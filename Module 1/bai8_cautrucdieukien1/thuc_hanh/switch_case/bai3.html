<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<script>
    let value = prompt('Type a number', 0);
    switch (value) {
        case value > 0:
            alert(1);
            break;
        case value < 0:
            alert(-1);
            break;
        default:
            alert(0);
            break;
    }
</script>
</body>
</html>
