<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<script>
    let num = prompt("Enter your number: ");
    let total = 0;
    let i;
    for (i=1; i<=num; i++){
        total = total + i;
    }
    document.write(total);
</script>
</body>
</html>
