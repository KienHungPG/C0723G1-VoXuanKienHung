<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
    <script>
        var inputWidth;
        var inputHeight;
        inputWidth = prompt('Enter width: ');
        inputHeight = prompt('Enter height: ');
        var width = parseInt(inputWidth);
        var height = parseInt(inputHeight);
        var area = width * height;
        alert('Area = ' +area);
    </script>
</body>
</html>
