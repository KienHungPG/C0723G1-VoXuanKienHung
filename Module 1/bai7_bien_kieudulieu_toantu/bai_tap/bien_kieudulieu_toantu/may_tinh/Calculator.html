<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
        <input type="number" placeholder="Nhập số thứ nhất" id="n1">
        <input type="number" placeholder="Nhập số thứ hai" id="n2">
        <br>
        <button onclick="addition()">Addition(+)</button>
        <button onclick="subtraction()">Subtraction(-)</button>
        <button onclick="multiplication()">Multiplication(X)</button>
        <button onclick="division()">Division(/)</button>
        <h4>Result Division:</h4>
        <p id="result"></p>

<script>
    function addition() {
        let number1 = +document.getElementById("n1").value;
        let number2 = +document.getElementById("n2").value;
        let result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function subtraction() {
        let number1 = +document.getElementById("n1").value;
        let number2 = +document.getElementById("n2").value;
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function multiplication() {
        let number1 = +document.getElementById("n1").value;
        let number2 = +document.getElementById("n2").value;
        let result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function division() {
        let number1 = +document.getElementById("n1").value;
        let number2 = +document.getElementById("n2").value;
        let result = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
