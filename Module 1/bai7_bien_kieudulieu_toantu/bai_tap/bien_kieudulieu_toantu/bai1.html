<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
    <script>
        var p = parseInt(prompt('Nhập vào điểm vật lý: '));
        var c = parseInt(prompt('Nhập vào điểm hóa học: '));
        var b = parseInt(prompt('Nhập vào điểm sinh học: '));
        average = (p+c+b) / 3;
        sum = p+c+b;
        document.writeln('Điểm trung bình: '+average);
        document.writeln('Tổng điểm: '+sum);
    </script>
</body>
</html>
