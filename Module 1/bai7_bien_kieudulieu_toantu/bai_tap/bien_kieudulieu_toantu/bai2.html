<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
<input type="number" placeholder="Độ c (Celsius)" id="cel">
<button onclick="convert()">Nhập</button>
<h4 id="result">Độ F= </h4>
<script>
    function convert() {
        let c = document.getElementById("cel").value;
        let f = (9*c/5) +32
        document.getElementById('result').innerHTML = "Độ F= " +f;
    }

</script>
</body>
</html>
