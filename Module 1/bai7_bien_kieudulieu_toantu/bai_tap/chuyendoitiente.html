<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Võ Xuân Kiến Hùng</title>
</head>
<body>
    <table>
        <tr>
            <th><label for="amount">Amount</label></th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input type="number" id="amount"></td>
            <td>
                <select id="from">
                    <option>VND</option>
                    <option>USD</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option>VND</option>
                    <option>USD</option>
                </select>
            </td>
            <td><button onclick="changeMoney()">Convert</button></td>
        </tr>
    </table>
    </br>
    <p id="result"></p>
<script>
    function changeMoney(){
        let amount = document.getElementById('amount').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        let result;

        if (from == "VND" && to == "USD"){
            result = "Result " + (amount/23000) + "$";
        }
        else if (from == "USD" && to == "VND"){
            result = "Result " + (amount*23000) +"VNĐ";
        }
        else if (from == "VND" && to == "VND"){
            result = "Result " + amount + "VNĐ";
        }
        else {
            result = "Result " + amount + "USD";
        }

        document.getElementById('result').innerHTML = result;
    }
</script>
</body>
</html>
